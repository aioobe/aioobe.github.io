<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 1;
            background: #2a2a2a;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            z-index: 1001;
            transition: color 0.3s;
        }

        .lightbox-close:hover {
            color: #ff4444;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 20px 30px;
            z-index: 1001;
            transition: background 0.3s;
            border-radius: 4px;
            user-select: none;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .lightbox-nav {
                font-size: 40px;
                padding: 15px 20px;
            }

            .lightbox-close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeBtn">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="prevBtn">&#8249;</button>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
        </div>
        <button class="lightbox-nav lightbox-next" id="nextBtn">&#8250;</button>
        <div class="lightbox-caption" id="caption"></div>
    </div>

    <script>
        // Image list
        const images = [
            '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
            '11.webp', '12.webp', '13.webp', '14.webp', '15.webp', '16.webp', '17.jpg', '18.jpg', '19.webp', '20.webp',
            '21.webp', '22.webp', '23.webp', '24.webp', '25.jpg', '26.webp', '27.webp', '28.webp', '29.webp', '30.webp',
            '31.webp', '32.webp', '33.webp', '34.webp', '35.webp', '36.webp', '37.webp', '38.jpg', '39.webp', '40.webp',
            '41.webp', '42.webp', '43.jpg', '44.webp', '45.webp', '46.jpg', '47.webp', '48.jpg', '49.jpg', '50.webp',
            '51.webp', '52.webp', '53.webp', '54.webp', '55.jpg',
            'plan-1.webp', 'plan-2.webp', 'plan-3.webp', 'plan-4.webp', 'plan-5.webp'
        ];

        let currentIndex = 0;

        // Create gallery
        const gallery = document.getElementById('gallery');
        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${img}" alt="${img}" loading="lazy">`;
            item.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(item);
        });

        // Lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const caption = document.getElementById('caption');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function updateLightbox() {
            lightboxImg.src = images[currentIndex];
            caption.textContent = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    showPrev();
                    break;
                case 'ArrowRight':
                    showNext();
                    break;
            }
        });

        // Prevent context menu on lightbox
        lightbox.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
