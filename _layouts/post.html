---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="label" style="float: right">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article>
    {{ content }}
  </article>

</div>
